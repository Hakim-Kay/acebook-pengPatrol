name: CI

on:
  push:
    branches:
      - main
      - test-ci-cd-workflow
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: acebook_springboot_development
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd "pg_isready" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Install Maven
        run: sudo apt-get install -y maven

      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Set up Chromedriver
        run: |
          sudo apt-get install -y wget unzip
          wget https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run unit tests
        run: mvn test -Dtest=PostTest

      - name: Connect to PostgreSQL
        env:
          PGPASSWORD: ${{ secrets.RENDER_DB_PASSWORD }}
        run: |
          psql -h <RENDER_DB_HOST> -U <RENDER_DB_USERNAME> -d <RENDER_DB_NAME> -c '\l'

      - name: Run the application
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.RENDER_DB_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.RENDER_DB_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.RENDER_DB_PASSWORD }}
        run: mvn spring-boot:run &

      - name: Health check
        run: |
          echo "Waiting for the application to start..."
          sleep 30
          curl -f http://localhost:8080 || exit 1