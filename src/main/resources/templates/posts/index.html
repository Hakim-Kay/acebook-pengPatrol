<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Acebook</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link rel="stylesheet" href="/css/header-style.css" type="text/css"/>
    <link rel="stylesheet" href="/css/footer-style.css" type="text/css"/>
</head>
<body>
<header th:replace="header :: body"></header>

<main>
    <h1>Posts</h1>

    <div sec:authorize="isAuthenticated()">
        Signed in as <span sec:authentication="name"></span>
    </div>

    <form action="#" th:action="@{/posts}" th:object="${post}" method="post" enctype="multipart/form-data">
        <p>Content: <input type="text" th:field="*{content}"/></p>
        <p>Image: <input type="file" name="image"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>

    <ul th:each="post: ${posts}">
        <li>
            <img th:src="${post.user.profilePictureUrl}" alt="Profile" style="width: 50px; height: 50px; border-radius: 50%;"/>
            <div class="user-info" th:text="${post.user.username}"></div>
            <div class="post-content" th:text="${post.content}"></div>
            <div th:if="${post.imageUrl}">
                <img th:src="${post.imageUrl}" alt="Post image" style="max-width: 300px; max-height: 300px;"/>
            </div>

            <div>
                <h3>Comments</h3>
                <ul th:each="comment : ${post.comments}">
                    <li>
                        <div th:text="${comment.user.username}"></div>
                        <div th:text="${comment.content}"></div>
                    </li>
                </ul>
            </div>

            <div>
                <h3>Add a Comment</h3>
                <form th:action="@{/posts/{postId}/comments(postId=${post.id})}" method="post">
                    <textarea name="content"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div>
                <h3>Likes</h3>
                <p>Total Likes: <span th:text="${post.likes.size()}"></span></p>

                <form th:action="@{/posts/{postId}/toggleLike(postId=${post.id})}" method="post">
                    <button type="submit" th:text="${post.containsUser(#httpServletRequest.remoteUser) ? 'Unlike' : 'Like'}"></button>
                </form>
            </div>
        </li>
    </ul>
</main>

<footer th:replace="footer :: body"></footer>
</body>
</html>
