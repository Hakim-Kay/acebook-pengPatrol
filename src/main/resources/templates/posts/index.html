<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/css/main.css" type="text/css" />
        <link rel="stylesheet" href="/css/header-style.css" type="text/css" />
        <link rel="stylesheet" href="/css/footer-style.css" type="text/css" />
    </head>
    <body>
    <header th:replace="header :: body"></header>

    <main>
        <h1>Posts</h1>

        <div sec:authorize="isAuthenticated()">
            Signed in as <span sec:authentication="name"></span>
        </div>

        <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
            <p>Content: <input type="text" th:field="*{content}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>

        <ul th:each="post: ${posts}">
            <li>
                <h4 th:text="${post.user.username}"></h4>
                <p th:text="${post.content}"></p>
            </li>
        </ul>
    </main>

    <footer th:replace="footer :: body"></footer>
    </body>
</html>
