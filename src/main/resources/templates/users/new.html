<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup</title>
        <link rel="stylesheet" href="/css/main.css" type="text/css" />
        <link rel="stylesheet" href="/css/header-style.css" type="text/css" />
        <link rel="stylesheet" href="/css/footer-style.css" type="text/css" />
    </head>
    <body>
        <header th:replace="header :: body"></header>

        <main>
            <form action="#" th:action="@{/users}" th:object="${user}" method="post">
                <p>Username: <input type="text" th:field="*{username}" /></p>
                <p>Password: <input type="password" th:field="*{password}" /></p>
                <p><input type="submit" value="Submit" id="submit"/> <input type="reset" value="Reset" /></p>
            </form>
        </main>

        <footer th:replace="footer :: body"></footer>
    </body>
</html>
